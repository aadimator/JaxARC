# Evaluation-focused episode management configuration
# Strict settings for testing and benchmarking

# Mode settings
episode_mode: test

# Multi-demonstration settings
demo_selection_strategy: sequential
allow_demo_switching: false
require_all_demos_solved: true

# Test evaluation settings  
test_selection_strategy: sequential
allow_test_switching: false
require_all_tests_solved: true

# Termination criteria
terminate_on_first_success: true
max_pairs_per_episode: 1
success_threshold: 1.0

# Reward settings
training_reward_frequency: submit
evaluation_reward_frequency: submit