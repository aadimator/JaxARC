# @package grid_initialization
# Permutation Grid Initialization Configuration
# Uses permuted versions of demonstration grids for enhanced diversity

mode: permutation
demo_weight: 0.0
permutation_weight: 1.0
empty_weight: 0.0
random_weight: 0.0

# Permutation configuration
permutation_types:
  - rotate # 90/180/270 degree rotations
  - reflect # Horizontal/vertical reflections
  - color_remap # Random color remapping
  - translate # Spatial translations

# Random configuration (unused in permutation mode)
random_density: 0.3
random_pattern_type: sparse

# Fallback configuration
enable_fallback: true
