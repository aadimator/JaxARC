# @package grid_initialization
# Exploration Grid Initialization Configuration
# Maximizes diversity for exploration and research

mode: mixed

# Exploration-optimized weights (maximize diversity)
demo_weight: 0.10        # Minimal demo usage
permutation_weight: 0.30 # Moderate permutation
empty_weight: 0.30       # High empty grid usage for exploration
random_weight: 0.30      # High random pattern usage

# Full permutation configuration
permutation_types:
  - rotate        # 90/180/270 degree rotations
  - reflect       # Horizontal/vertical reflections
  - color_remap   # Random color remapping
  - translate     # Spatial translations

# Random initialization configuration
random_density: 0.4      # Higher density for exploration
random_pattern_type: noise  # Noisy patterns for maximum diversity

# Fallback configuration
enable_fallback: true