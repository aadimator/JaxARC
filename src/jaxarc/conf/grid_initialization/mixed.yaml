# @package grid_initialization
# Mixed Grid Initialization Configuration
# Combines multiple initialization strategies for enhanced training diversity

mode: mixed

# Probability weights for mixed mode (must sum to 1.0)
demo_weight: 0.25        # Use original demo grids
permutation_weight: 0.35 # Use permuted demo grids (most common for diversity)
empty_weight: 0.20       # Use empty grids
random_weight: 0.20      # Use random patterns

# Permutation configuration
permutation_types:
  - rotate        # 90/180/270 degree rotations
  - reflect       # Horizontal/vertical reflections
  - color_remap   # Random color remapping

# Random initialization configuration
random_density: 0.3      # 30% density for random patterns
random_pattern_type: sparse  # Sparse random patterns

# Fallback configuration
enable_fallback: true    # Fallback to demo mode if other modes fail