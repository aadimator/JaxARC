# Evaluation-focused reward configuration
# Designed for test pair evaluation with proper target masking

# Basic reward settings for evaluation
reward_on_submit_only: true # Only reward on submission for evaluation
step_penalty: -0.02 # Higher step penalty to encourage efficiency
success_bonus: 1000.0 # High success bonus for test completion
similarity_weight: 0.0 # No similarity rewards (target masked)

# Efficiency is critical in evaluation
efficiency_bonus_threshold: 25 # Strict efficiency requirement
efficiency_bonus: 5.0 # High efficiency bonus
