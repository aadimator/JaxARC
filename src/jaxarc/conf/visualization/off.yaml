# @package visualization
# No visualization - maximum performance

# Core visualization settings
enabled: false
level: "off"
output_formats: []
image_quality: "low"

# Display settings
show_coordinates: false
show_operation_names: false
highlight_changes: false
include_metrics: false
color_scheme: "default"

# Episode visualization
visualize_episodes: false
episode_summaries: false
step_visualizations: false

# Comparison and analysis
enable_comparisons: false
save_intermediate_states: false

# Memory and performance
lazy_loading: true
max_memory_mb: 100 # Standardized naming: max_* pattern
