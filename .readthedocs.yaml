# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    pre_install:
      # Install Pixi in RTD environment
      - curl -fsSL https://pixi.sh/install.sh | bash
      - export PATH="$HOME/.pixi/bin:$PATH"
    pre_build:
      # Export Pixi environment to conda format for RTD
      - pixi project export conda-environment docs > environment.yml

conda:
  environment: environment.yml

sphinx:
  configuration: docs/conf.py
  fail_on_warning: true

formats:
  - pdf
  - epub
