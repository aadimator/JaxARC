# @package storage
# Production-safe storage settings

# Base storage configuration
base_output_dir: "outputs/prod_episodes"
run_name: null  # Auto-generated
episode_dir_format: "episode_{episode:06d}"
step_file_format: "step_{step:04d}"

# Production limits (balanced for stability)
max_episodes_per_run: 500
max_storage_gb: 10.0
cleanup_policy: "oldest_first"

# Regular cleanup for production stability
cleanup_frequency: "daily"
keep_recent_episodes: 50

# File organization
create_run_subdirs: true
timestamp_format: "%Y%m%d_%H%M%S"
compress_old_files: true

# Production-specific settings
auto_cleanup: true
warn_on_storage_limit: true
fail_on_storage_full: true  # Prevent system issues

# Production safety features
backup_before_cleanup: true
validate_cleanup_operations: true
log_cleanup_operations: true
max_cleanup_batch_size: 10