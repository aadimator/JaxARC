# @package storage
# Research-optimized storage settings

# Base storage configuration
base_output_dir: "outputs/research_episodes"
run_name: null  # Auto-generated with experiment info
episode_dir_format: "episode_{episode:06d}"
step_file_format: "step_{step:04d}"

# Research limits (larger for comprehensive studies)
max_episodes_per_run: 1000
max_storage_gb: 50.0
cleanup_policy: "manual"  # Manual cleanup for research data

# Preserve data for analysis
cleanup_frequency: "manual"
keep_recent_episodes: 100

# File organization
create_run_subdirs: true
timestamp_format: "%Y%m%d_%H%M%S"
compress_old_files: true

# Research-specific settings
auto_cleanup: false  # Manual control
warn_on_storage_limit: true
fail_on_storage_full: true  # Fail to prevent data loss

# Additional research features
create_metadata_files: true
save_experiment_config: true
generate_run_summaries: true