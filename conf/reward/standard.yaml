# Standard Reward Configuration
# This configuration defines the standard reward structure for ARC tasks

# Core Reward Settings
reward_on_submit_only: true # Only provide rewards when submitting solution
step_penalty: -0.01 # Small penalty per step to encourage efficiency
success_bonus: 10.0 # Large bonus for successful task completion
similarity_weight: 1.0 # Weight for grid similarity in reward calculation
progress_bonus: 0.1 # Bonus for making progress towards solution
invalid_action_penalty: -0.5 # Penalty for invalid actions
