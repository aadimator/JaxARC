# Enhanced reward configuration with mode-aware settings
# This configuration provides sophisticated reward structures for different
# training and evaluation scenarios with proper mode-specific handling

# Basic reward settings
reward_on_submit_only: false  # Enable step-by-step rewards for better learning
step_penalty: -0.01
success_bonus: 10.0
similarity_weight: 1.0

# Additional reward shaping
progress_bonus: 0.1  # Small bonus for similarity improvements
invalid_action_penalty: -0.1

# Enhanced mode-specific reward settings
control_operation_penalty: -0.01  # Small penalty for control operations
pair_switching_bonus: 0.05  # Small bonus for beneficial pair switching

# Mode-specific similarity weights
training_similarity_weight: 1.0  # Full similarity rewards in training
evaluation_similarity_weight: 0.0  # No similarity rewards in evaluation (target masked)

# Pair-type specific bonuses
demo_completion_bonus: 1.0  # Bonus for completing demonstration pairs
test_completion_bonus: 5.0  # Higher bonus for completing test pairs

# Advanced reward shaping
consecutive_success_bonus: 0.5  # Bonus for solving multiple pairs in sequence
efficiency_bonus_threshold: 50  # Step threshold for efficiency bonus
efficiency_bonus: 2.0  # Bonus for solving pairs efficiently

# Training-specific reward frequency
training_reward_frequency: "step"  # Give rewards on every step in training

# Evaluation-specific reward frequency  
evaluation_reward_frequency: "submit"  # Only give rewards on submit in evaluation