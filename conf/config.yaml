defaults:
  - _self_
  - dataset: arc_agi_2 # Which dataset to use
  - environment: training # Which environment to use (training/evaluation)
  - reward: standard # Which reward configuration to use (standard/training/evaluation)
  - action: standard # Which action configuration to use (standard/full/raw)
  - episode: standard # Which episode management to use (standard/training/evaluation/research)
  - history: standard # Which action history to use (standard/minimal/research/disabled)
  - logging: full # Which logging configuration to use (basic/full)
  - storage: research # Which storage configuration to use (development/production/research)
  - visualization: standard # Which visualization configuration to use (off/minimal/standard/full)
  - wandb: disabled # Which wandb configuration to use (disabled/basic/research)

# Project paths (legacy - kept for backward compatibility)
paths:
  data_raw: "data/raw"
  data_processed: "data/processed"
  data_interim: "data/interim"
  data_external: "data/external"

# Global settings
seed: 42 # Global random seed

# Output directory for demo visualizations (legacy - use storage.base_output_dir instead)
output_dir: "outputs/arc_demo"

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
