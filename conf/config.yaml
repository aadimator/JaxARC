defaults:
  - _self_
  - dataset: arc_agi_2 # Which dataset to use
  - environment: training # Which environment to use (training/evaluation)
  - reward: standard # Which reward configuration to use
  - action: standard # Which action configuration to use
  - debug: "off" # Debug level (off, minimal, on/standard, verbose, full)

# Project paths
paths:
  data_raw: "data/raw"
  data_processed: "data/processed"
  data_interim: "data/interim"
  data_external: "data/external"

# Global settings
seed: 42 # Global random seed

# Output directory for demo visualizations
output_dir: "outputs/arc_demo"

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
