# Research-focused episode management configuration
# Flexible settings for experimentation and analysis

# Mode settings
episode_mode: train

# Multi-demonstration settings
demo_selection_strategy: random
allow_demo_switching: true
require_all_demos_solved: false

# Test evaluation settings  
test_selection_strategy: sequential
allow_test_switching: true
require_all_tests_solved: false

# Termination criteria
terminate_on_first_success: false
max_pairs_per_episode: 10
success_threshold: 1.0

# Reward settings
training_reward_frequency: step
evaluation_reward_frequency: submit