# @package _global_
# Debug mode off - no visualization or logging

defaults:
  - /visualization: debug_off
  - /storage: development
  - /logging: local_only

# Legacy settings (for backward compatibility)
log_rl_steps: false
rl_steps_output_dir: "outputs/rl_steps"
clear_output_dir: true

# Enhanced visualization settings (disabled)
enhanced_visualization:
  enabled: false
